<ion-content [style.--background]="'#f5f7fb'" class="login-page">
  <div class="login-wrapper">
    <div class="login-card">
      <img src="/assets/images/login/logo_login.jpg" class="login-avatar" />
      <h3>¡Bienvenido!</h3>
      <p>Accede a tu cuenta para continuar</p>

      <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)" class="login-form">
        <ion-item class="input-field">
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>
        <div *ngFor="let validation of validation_messages.email">
          <div *ngIf="loginForm.get('email')?.hasError(validation.type) && loginForm.get('email')?.dirty" class="error-text">
            {{ validation.message }}
          </div>
        </div>

        <ion-item class="input-field">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <div *ngFor="let validation of validation_messages.password">
          <div *ngIf="loginForm.get('password')?.hasError(validation.type) && loginForm.get('password')?.dirty" class="error-text">
            {{ validation.message }}
          </div>
        </div>

        <ion-button expand="block" class="login-btn" [disabled]="!loginForm.valid" type="submit">
          Iniciar sesión
        </ion-button>
      </form>

      <div class="register-section">
        <span>¿No tienes cuenta?</span>
        <a (click)="goToRegister()">Regístrate aquí</a>
      </div>
    </div>
  </div>
</ion-content>
