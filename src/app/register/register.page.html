<ion-content [style.--background]="bgFondo">
  <div class="register-container">

    <!-- Encabezado visual -->
    <div class="header">
      <h2>Crear cuenta</h2>
      <p>Ingresa tus datos personales para registrarte</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm.value)" class="register-form">

      <!-- Nombres -->
      <ion-item class="input-field">
        <ion-label position="stacked">Nombres</ion-label>
        <ion-input formControlName="nombres" placeholder="Ej: Pedro Mario"></ion-input>
      </ion-item>
      <div class="validation-msg" *ngFor="let validation of validation_messages.nombres">
        <div *ngIf="registerForm.get('nombres')?.hasError(validation.type) && registerForm.get('nombres')?.dirty">
          {{ validation.message }}
        </div>
      </div>

      <!-- Apellidos -->
      <ion-item class="input-field">
        <ion-label position="stacked">Apellidos</ion-label>
        <ion-input formControlName="apellidos" placeholder="Ej: Castro Diaz"></ion-input>
      </ion-item>
      <div class="validation-msg" *ngFor="let validation of validation_messages.apellidos">
        <div *ngIf="registerForm.get('apellidos')?.hasError(validation.type) && registerForm.get('apellidos')?.dirty">
          {{ validation.message }}
        </div>
      </div>

      <!-- Email -->
      <ion-item class="input-field">
        <ion-label position="stacked">Correo electrónico</ion-label>
        <ion-input type="email" formControlName="email" placeholder="Ej: jon.smith@email.com"></ion-input>
      </ion-item>
      <div class="validation-msg" *ngFor="let validation of validation_messages.email">
        <div *ngIf="registerForm.get('email')?.hasError(validation.type) && registerForm.get('email')?.dirty">
          {{ validation.message }}
        </div>
      </div>

      <!-- Contraseña -->
      <ion-item class="input-field">
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input type="password" formControlName="password" placeholder="********"></ion-input>
      </ion-item>
      <div class="validation-msg" *ngFor="let validation of validation_messages.password">
        <div *ngIf="registerForm.get('password')?.hasError(validation.type) && registerForm.get('password')?.dirty">
          {{ validation.message }}
        </div>
      </div>

      <!-- Botón -->
      <ion-button expand="block" type="submit" color="primary" shape="round" [disabled]="!registerForm.valid" class="register-btn">
        Registrarse
      </ion-button>
    </form>

    <!-- Ya tienes cuenta -->
    <div class="footer-link">
      <span>¿Ya tienes una cuenta?</span>
      <a (click)="goToLogin()" class="login-action">Inicia sesión</a>
    </div>
  </div>
</ion-content>
