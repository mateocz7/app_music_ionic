<ion-content [fullscreen]="true" class="register-page">
  <div class="register-wrapper">
    <div class="register-card">
      <img src="assets/images/logo_registro.png" class="register-logo" />
      <h2 class="register-title">Crea tu cuenta</h2>
      <p class="register-subtitle">¡Empieza tu viaje!</p>

      <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm.value)">
        <!-- Nombre -->
        <ion-item class="input-group">
          <ion-label class="custom-label" position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <div class="error-text" *ngFor="let validation of validation_messages.nombre">
          <div *ngIf="registerForm.get('nombre')?.hasError(validation.type) && registerForm.get('nombre')?.dirty">
            {{ validation.mensaje }}
          </div>
        </div>

        <!-- Apellido -->
        <ion-item class="input-group">
          <ion-label class="custom-label" position="floating">Apellido</ion-label>
          <ion-input formControlName="apellido"></ion-input>
        </ion-item>
        <div class="error-text" *ngFor="let validation of validation_messages.apellido">
          <div *ngIf="registerForm.get('apellido')?.hasError(validation.type) && registerForm.get('apellido')?.dirty">
            {{ validation.mensaje }}
          </div>
        </div>

        <!-- Email -->
        <ion-item class="input-group">
          <ion-label class="custom-label" position="floating">Email</ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>
        <div class="error-text" *ngFor="let validation of validation_messages.email">
          <div *ngIf="registerForm.get('email')?.hasError(validation.type) && registerForm.get('email')?.dirty">
            {{ validation.mensaje }}
          </div>
        </div>

        <!-- Password -->
        <ion-item class="input-group">
          <ion-label class="custom-label" position="floating">Contraseña</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <div class="error-text" *ngFor="let validation of validation_messages.password">
          <div *ngIf="registerForm.get('password')?.hasError(validation.type) && registerForm.get('password')?.dirty">
            {{ validation.mensaje }}
          </div>
        </div>

        <ion-button expand="block" type="submit" [disabled]="!registerForm.valid" class="register-btn">
          Registrarse
        </ion-button>
      </form>

      <div class="register-bottom">
        <span>¿Ya tienes cuenta?</span>
        <a class="register-link" (click)="goLogin()">Inicia sesión</a>
      </div>
    </div>
  </div>
</ion-content>
