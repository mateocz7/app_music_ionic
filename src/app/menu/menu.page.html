<ion-split-pane contentId="main-content" class="custom-pane">
  <ion-menu contentId="main-content" side="end" type="push" class="custom-menu">
    <ion-header class="menu-header">
      <ion-toolbar>
        <ion-title class="menu-title">🎛️ Navegación</ion-title>
        <ion-buttons slot="end">
          <ion-menu-toggle>
            <ion-icon name="close-circle" class="close-icon"></ion-icon>
          </ion-menu-toggle>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="menu-content">
      <ion-list>
        <ion-item button (click)="goIntro()" class="menu-item">
          <ion-icon slot="start" name="play-outline" class="item-icon"></ion-icon>
          <ion-label>Ver Intro</ion-label>
        </ion-item>
        <ion-item button (click)="logOut()" class="menu-item">
          <ion-icon slot="start" name="log-out-outline" class="item-icon"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
